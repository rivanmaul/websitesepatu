<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
        color: #F2F2F2;
        background-color: #303641;
    }

    #container-login {
        background-color: #1D1F20;
        position: relative;
        top: 20%;
        margin: auto;
        width: 340px;
        height: 445px;
        border-radius: 0.35em;
        box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    #container-register {
        background-color: #1D1F20;
        position: relative;
        top: 20%;
        margin: auto;
        width: 340px;
        height: 480px;
        border-radius: 0.35em;
        box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    #title {
        position: relative;
        background-color: #1A1C1D;
        width: 100%;
        padding: 20px 0px;
        border-radius: 0.35em;
        font-size: 22px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .lock {
        position: relative;
        top: 2px;
    }

    .input {
        margin: auto;
        width: 240px;
        border-radius: 4px;
        background-color: #373b3d;
        padding: 8px 0px;
        margin-top: 15px;
    }

    .input-addon {
        float: left;
        background-color: #373b3d;
        border: 1px solid #373b3d;
        padding: 4px 8px;
        border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    input[type=checkbox] {
        cursor: pointer;
    }

    input[type=text] {
        color: #949494;
        margin: 0;
        background-color: #373b3d;
        border: 1px solid #373b3d;
        padding: 6px 0px;
        border-radius: 3px;
    }

    input[type=text]:focus {
        border: 1px solid #373b3d;
    }

    input[type=password] {
        color: #949494;
        margin: 0;
        background-color: #373b3d;
        border: 1px solid #373b3d;
        padding: 6px 0px;
        border-radius: 3px;
    }

    input[type=password]:focus {
        border: 1px solid #373b3d;
    }

    input[type=email] {
        color: #949494;
        margin: 0;
        background-color: #373b3d;
        border: 1px solid #373b3d;
        padding: 6px 0px;
        border-radius: 3px;
    }

    input[type=email]:focus {
        border: 1px solid #373b3d;
    }

    .forgot-password {
        position: relative;
        bottom: 0%;
    }

    .forgot-password a:link {
        color: #C1C3C6;
        text-decoration: none;
    }

    .forgot-password a:visited {
        color: #C1C3C6;
        text-decoration: none;
    }

    .forgot-password a:hover {
        color: #FFF;
        transition: color 1s;
    }

    .privacy {
        margin-top: 5px;
        position: relative;
        font-size: 12px;
        bottom: 0%;
    }

    .privacy a:link {
        color: #949494;
        text-decoration: none;
    }

    .privacy a:visited {
        color: #949494;
        text-decoration: none;
    }

    .privacy a:hover {
        color: #C1C3C6;
        transition: color 1s;
    }

    *:focus {
        outline: none;
    }

    .remember-me {
        margin: 10px 0;
    }

    input[type=submit] {
        padding: 6px 25px;
        background: #373E4A;
        color: #C1C3C6;
        font-weight: bold;
        border: 0 none;
        cursor: pointer;
        border-radius: 3px;
    }

    .register {
        margin: auto;
        padding: 16px 0;
        text-align: center;
        margin-top: 40px;
        width: 85%;
        border-top: 1px solid #C1C3C6;
    }

    .clearfix {
        clear: both;
    }

    #register-link {
        margin-top: 10px;
        padding: 6px 25px;
        background: #373E4A;
        color: #C1C3C6;
        font-weight: bold;
        border: 0 none;
        cursor: pointer;
        border-radius: 3px;
    }

    .btn-success{
        background-color:#303641;
        padding: 10px 20px 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    </style>
    
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> Login
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input name="username" placeholder="Username" type="text" required>
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input name="password" placeholder="Password" type="password" required>
            </div>


            <br>
            <a href="index.html" class="btn-success">Submit
            </a>
        </form>
        
        <div class="register">
            Belum punya akun ?
            <a href="Register.html"><button id="register-link">Register here</button></a>
        </div>
    </div>
</body>

</html>
